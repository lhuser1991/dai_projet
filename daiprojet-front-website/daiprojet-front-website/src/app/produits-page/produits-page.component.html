<section class="page-produits">
    <h2>Nos Produits</h2>
    <div class="content">

        <section class="systeme-tri">
            <h3>Tri par licence</h3>
            <div class="licence">
                <button type="button" *ngFor="let univer of univers" (click) = "goToLicencePage(univer.id)" class="btn btn-info button mx-1 my-1">{{univer.nom_univers}}</button>         
            </div>
        </section>

        <aside class="display-produits">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col card-produits" *ngFor="let produit of produits">
                    <div class="card h-100">
                        <a (click)="goToProduitschoisiePage(produit.id)">
                            <img src="{{produit.lien_img}}" class="card-img-top img-prod" alt="manga">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{produit.titre}}</h5>
                            <p class="card-text">{{produit.description}}</p>
                            <p class="card-text">{{produit.prix}} â‚¬</p>
                            <a href="#" class="btn btn-success">Ajouter au panier</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

    </div>
</section>
